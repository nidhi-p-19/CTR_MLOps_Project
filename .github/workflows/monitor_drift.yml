name: Weekly Model Drift Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at midnight UTC

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow dvc dagshub evidently

      - name: Configure DagsHub remote
        env:
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user $DAGSHUB_USER
          dvc remote modify origin --local password $DAGSHUB_TOKEN

      - name: Pull dataset from DagsHub
        run: dvc pull

      - name: Run drift monitor
        run: |
          mkdir -p reports
          python monitor_drift.py

      - name: Upload drift report
        uses: actions/upload-artifact@v4
        with:
          name: drift_report
          path: reports/drift_report.html
