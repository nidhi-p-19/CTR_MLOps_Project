name: Weekly Model Drift Monitor

on:
  schedule:
    # Runs every Sunday at 7 AM (UTC)
    - cron: "0 7 * * 0"
  workflow_dispatch: # allow manual trigger

jobs:
  drift-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas lightgbm dvc mlflow joblib
          pip install "pydantic==1.10.9" "typing-extensions==4.8.0" "evidently==0.4.9" "numpy<2.0"

      - name: Run drift monitoring
        run: |
          python monitor_drift.py

      - name: Commit and push drift report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/drift_report.html
          git commit -m "Auto-update drift report [skip ci]" || echo "No changes to commit"
          git push
