name: Weekly Model Drift Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at midnight UTC

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ latest

      - name: Set up Python
        uses: actions/setup-python@v5  # ✅ latest
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow dvc dagshub evidently

      - name: Run drift monitor
        run: python monitor_drift.py

      - name: Upload drift report
        uses: actions/upload-artifact@v4  # ✅ use v4
        with:
          name: drift_report
          path: reports/drift_report.html
