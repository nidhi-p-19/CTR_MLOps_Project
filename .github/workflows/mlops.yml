name: CTR_MLOps_Pipeline
on:
  push:
    branches: [ main ]

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Retrain Logistic Regression CTR Model
        run: python train.py
