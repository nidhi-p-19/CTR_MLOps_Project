name: CTR MLOps Pipeline üöÄ

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  workflow_call:

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas lightgbm dvc mlflow joblib fastapi uvicorn
          pip install "pydantic==1.10.9" "typing-extensions==4.8.0" "evidently==0.4.9" "numpy<2.0"

      # ============================
      # 1Ô∏è‚É£ Data + Model Versioning
      # ============================
      - name: Reproduce DVC pipeline
        run: |
          dvc pull || echo "No remote found, skipping pull."
          dvc repro || echo "No changes detected."

      # ============================
      # 2Ô∏è‚É£ Model Drift Monitoring
      # ============================
      - name: Run Evidently drift check
        run: |
          mkdir -p reports
          python monitor_drift.py

      # ============================
      # 3Ô∏è‚É£ Auto-Retrain if Drift Found
      # ============================
      - name: Auto Retrain if drift > threshold
        run: |
          drift_flag=$(grep -c "Data drift detected" reports/drift_report.html || true)
          if [ "$drift_flag" -gt 0 ]; then
            echo "‚ö†Ô∏è Significant drift detected! Retraining model..."
            python train.py
          else
            echo "‚úÖ No significant drift. Skipping retrain."
          fi

      # ============================
      # 4Ô∏è‚É£ Commit & Push Reports/Model
      # ============================
      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/drift_report.html model/ctr_model_lgb.pkl || true
          git commit -m "ü§ñ Auto-update: drift report & retrained model [skip ci]" || echo "No new changes."
          git push
